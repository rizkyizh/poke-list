<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start</title>
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>
    <main>
      <div class="container">
        <div class="app-wrapper">
          <aside class="left-aside">
            <div class="btn-search-wrapper">
              <input
                type="search"
                name="nilai"
                id="#"
                placeholder=" search by id or name"
              />
              <button type="submit">
                <img class="searchbutton" alt="btn" />
              </button>
            </div>
            <div class="detail-char-wrapper">
              <img class="desc-img" />
              <p class="desc-name"></p>
              <table class="table-wrapper"></table>
            </div>
          </aside>
          <div class="right-content">
            <div class="content-header">
              <p>Character List</p>
            </div>
            <div class="content-main"></div>
            <div class="content-footer">
              <img alt="previousbutton" class="previous-button" />
              <ul class="page-number-wrapper">
                <li class="page-number"></li>
                <li class="page-number"></li>
                <li class="page-number current">1</li>
                <li class="page-number">2</li>
                <li class="page-number">3</li>
              </ul>
              <p class="name-hover">pikachu</p>
              <img alt="nextButton" class="next-button" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer-app></footer-app>
  </body>
</html>
